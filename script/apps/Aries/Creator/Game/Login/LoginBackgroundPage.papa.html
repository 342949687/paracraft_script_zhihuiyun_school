<html>
    <head>
        <title>2014.1.14</title>
    </head>
    <body> 
        <pe:mcml>
            <script type="text/npl" refresh="false">
                <![CDATA[
                    showbg = Page:GetRequestParam("showbg") or "true";                    
                ]]>
            </script>
            <pe:if condition="<%= Eval('showbg') == 'true' %>">
                <pe:container
                    alignment="_fi"
                    zorder="-10"
                    width="100%"
                    height="100%"
                    style="background-color: #FDBA47;">
                </pe:container>
            </pe:if>
        </pe:mcml>
    </body>
</html>
