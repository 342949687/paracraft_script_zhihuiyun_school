    UpdatePage = NPL.load("(gl)script/apps/Aries/Creator/Game/Login/ClientUpdate/UpdatePage.lua");
    UpdatePage:OnInit()

    function OnClose()
        Page:CloseWindow();
    end
    function OnClickExit()
        OnClose()
    end


    latestVersion = Page:GetRequestParam("latestVersion")
    curVersion = Page:GetRequestParam("curVersion")
    curGame = Page:GetRequestParam("curGame")
    allowSkip = Page:GetRequestParam("allowSkip")=="true"

    function OnClickUpdate()
        if UpdatePage.OnClickUpdate and type(UpdatePage.OnClickUpdate) == "function" then
            UpdatePage.OnClickUpdate()
        end
        OnClose()
    end

    function GetNotice()
        return UpdatePage.GetNotice()
    end
]]></script>
