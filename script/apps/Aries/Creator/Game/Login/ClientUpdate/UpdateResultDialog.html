<!-- "script/apps/Aries/Creator/Game/Login/ClientUpdate/UpdateResultDialog.html?latestVersion&curVersion=" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<body> 
<pe:mcml>
<script type="text/npl" refresh="false"><![CDATA[
    UpdateResultDialog = NPL.load("(gl)script/apps/Aries/Creator/Game/Login/ClientUpdate/UpdateResultDialog.lua");
    UpdateResultDialog:OnInit()

    function OnClose()
        Page:CloseWindow();
    end

    function IsSuccessType()
        return UpdateResultDialog.page_type == "success"
    end

    function OnClickOpen()
        UpdateResultDialog.OnClickOpen()
    end

    function OnClickRestart()
        UpdateResultDialog.OnClickRestart()
    end

    function OnClickRetry()
        UpdateResultDialog.OnClickRetry()
    end
]]></script>
    <pe:container ClickThrough="false" alignment="_fi" width="100%" height="100%" style="background-color: #040A1CCC;">
        <pe:container alignment="_ct" width="300" height="200" style="margin-left:-150px;margin-top:-100px;background: ;">
            <div style="width: 300px; height: 200px; background: url(Texture/Aries/Creator/paracraft/login/Update/bg_300x200_32bits.png#0 0 300 200);">
                <pe:if condition="<%=IsSuccessType()%>"> 
                    <div zorder="2" align="center" style="position: relative; margin-top: -96px; width: 192px; height: 174px; background: url(Texture/Aries/Creator/paracraft/login/Update/icon_192x174_32bits.png#0 0 192 174);"></div>
                    <pe:if condition="<%=not Mod.WorldShare.Utils.IsEnglish()%>">
                        <div align="center" style="position: relative;  margin-top: 46px; width: 166px; height: 32px; background: url(Texture/Aries/Creator/paracraft/login/Update/success_166x32_32bits.png#0 0 166 32);"></div>
                    </pe:if>
                    <pe:if condition="<%=Mod.WorldShare.Utils.IsEnglish()%>">
                        <div align="center" style="position: relative;  margin-top: 46px; color: #404BF5; font-size: 32px; base-font-size: 32px; text-align: center; font-weight: bold; height: 32px; background: url();">Update Success</div>
                    </pe:if>
                    <div align="center" style="position: relative;  margin-top: 90px; font-size: 14px; base-font-size: 14px; color: #374F78; text-align: center;"><%=L"恭喜你已更新成功，需要重启软件后生效"%></div>
                    <input type="button" value="<%=L'重启软件'%>" onclick="OnClickRestart" style="color: #ffffff; margin-left: 40px; margin-top: 136px; width: 220px; font-size: 16px; base-font-size: 16px; font-weight: bold;  height: 44px; background: url(Texture/Aries/Creator/paracraft/login/Update/btn1_220x44_32bits.png#0 0 220 44);"/>
                </pe:if>
                <pe:if condition="<%=not IsSuccessType()%>"> 
                    <div zorder="2" align="center" style="position: relative; margin-top: -67px; width: 96px; height: 128px; background: url(Texture/Aries/Creator/paracraft/login/Update/icon_96x128_32bits.png#0 0 96 128);"></div>
                    <pe:if condition="<%=not Mod.WorldShare.Utils.IsEnglish()%>">
                        <div align="center" style="position: relative;  margin-top: 46px; width: 134px; height: 32px; background: url(Texture/Aries/Creator/paracraft/login/Update/fail_134x33_32bits.png#0 0 134 32);"></div>
                    </pe:if>
                    <pe:if condition="<%=Mod.WorldShare.Utils.IsEnglish()%>">
                        <div align="center" style="position: relative;  margin-top: 46px; color: #404BF5; font-size: 32px; base-font-size: 32px; text-align: center; font-weight: bold; height: 32px; background: url();">Update Failed</div>
                    </pe:if>
                    <div align="center" style="position: relative;  margin-top: 90px; font-size: 14px; base-font-size: 14px; color: #374F78; text-align: center;"><%=L"请重新尝试，或在官网下载最新版本"%></div>
                    <pe:if condition="<%=System.options.isShenzhenAi5%>">
                        <input align="center" type="button" value="<%=L'重试'%>" onclick="OnClickRetry" style="float: left; color: #ffffff; margin-top: 136px; width: 120px; font-size: 16px; base-font-size: 16px; font-weight: bold;  height: 44px; background: url(Texture/Aries/Creator/paracraft/login/Update/btn1_120x44_32bits.png#0 0 120 44);"/>
                    </pe:if>
                    <pe:if condition="<%=not System.options.isShenzhenAi5%>">
                        <input type="button" value="<%=L'访问官网'%>" onclick="OnClickOpen" style="float: left; color: #404BF5; margin-left: 20px; margin-top: 136px; width: 120px; font-size: 16px; base-font-size: 16px; font-weight: bold;  height: 44px; background: url(Texture/Aries/Creator/paracraft/login/Update/btn_120x44_32bits.png#0 0 120 44);"/>
                        <input type="button" value="<%=L'重试'%>" onclick="OnClickRetry" style="float: left; color: #ffffff; margin-left: 20px; margin-top: 136px; width: 120px; font-size: 16px; base-font-size: 16px; font-weight: bold;  height: 44px; background: url(Texture/Aries/Creator/paracraft/login/Update/btn1_120x44_32bits.png#0 0 120 44);"/>
                    </pe:if>
                </pe:if>
            </div>
        </pe:container>
    </pe:container>     
    
</pe:mcml>
</body>
</html>
