    if System.os.GetPlatform() == 'android' then
        GameLogic.RunCommand('/open -e https://work.weixin.qq.com/kfid/kfcf794bf130083e719')
    else
        ParaGlobal.ShellExecute('open', 'https://work.weixin.qq.com/kfid/kfcf794bf130083e719', '', '', 1)
    end
end
