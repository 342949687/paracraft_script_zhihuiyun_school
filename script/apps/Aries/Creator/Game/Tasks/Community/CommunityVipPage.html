<html>
    <body> 
        <pe:mcml>
            <script type="text/npl">
                <![CDATA[
                    NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/Community/CommunityVipPage")
                    local CommunityVipPage = commonlib.gettable("MyCompany.Aries.Creator.Game.Tasks.Community.CommunityVipPage")
                    CommunityVipPage:InitUI()

                    function get_url()
                        if (CommunityVipPage) then
                            return CommunityVipPage.url;
                        end
                    end
                ]]>
            </script>
            <style type="text/mcss">
                {
                    ["bottom-PiP"] = {
                        ["background-color"] = "#1A1A1A",
                    },
                }
            </style>
            <!-- <pe:container ClickThrough='true' alignment="_fi" style="background:url();"> -->
                <pe:container alignment="_fi"
                    ClickThrough='true'
                    uiname="community_container"
                    name="community_container"
                    class="bottom-PiP">
                        <pe:nplbrowser name="community_nplbrowser_instance"
                            userControl="true"
                            url="<%= get_url() %>"
                            visible="true"/>
                </pe:container>
                
            <!-- </pe:container> -->
        </pe:mcml>
    </body>
</html>
