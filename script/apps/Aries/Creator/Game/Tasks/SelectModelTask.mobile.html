<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src="SelectModelTask.lua"><![CDATA[
SelectModel = commonlib.gettable("MyCompany.Aries.Game.Tasks.SelectModel")
SelectModel.OnInit()


function GetParams()
    return SelectModel.GetObjParams();
end

function IsCharacter()
    return SelectModel.IsCharacterSelected();
end

function OnClose()
    SelectModel.EndEditing(true);
end
]]></script>

<aries:window title='<%=L"编辑"%>' mode="thin" style="height: 360px; width: 194px;" onclose="OnClose">
    <div style="width:180px;height:150px;">
        <div style="margin-left:-4px;margin-top:-20px;">
            <pe:if condition='<%=SelectModel.IsEntity() %>'>
                <pe:mc_entity_canvas entity='<%=SelectModel.GetEntity()%>' miniscenegraphname="NPCDialog_miniscene" style="margin-left: 30px; margin-top: 30px; width:128px;height:128px;" background="" IsInteractive="false" />
            </pe:if>
            <pe:if condition='<%=not SelectModel.IsEntity() %>'>
                <pe:canvas3d miniscenegraphname="LeftTopCanvas128" RenderTargetSize="256" autoRotateSpeed="0.12" style="margin-left: 30px; margin-top: 30px;width:128px;height:128px;" value='<%=GetParams()%>' />
            </pe:if>
        </div>
    </div>
    <div style="width:200px;height:300px;margin-left:0px;">
        <input type="button" value='<%=L"移动"%>' tooltip='<%=L"Shift+左键点击场景移动"%>' name="move" uiname="SelectModel.move" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
        <input type="button" value='<%=L"删除"%>' tooltip='<%=L"快捷键 Del"%>' name="remove" uiname="SelectModel.remove" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
        <input type="button" value='<%=L"左转"%>' tooltip='<%=L"快捷键 ["%>' name="left_rot" uiname="SelectModel.left_rot" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
        <input type="button" value='<%=L"右转"%>' tooltip='<%=L"快捷键 ]"%>' name="right_rot" uiname="SelectModel.right_rot" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
        <input type="button" value='<%=L"缩小"%>' tooltip='<%=L"快捷键 -"%>' name="descale" uiname="SelectModel.descale" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
        <input type="button" value='<%=L"放大"%>' tooltip='<%=L"快捷键 +"%>' name="scale" uiname="SelectModel.scale" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
        <pe:if condition='<%=IsCharacter() %>'>
            <input type="button" value='<%=L"属性"%>' tooltip="" name="property" uiname="SelectModel.property" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
            <input type="button" value='<%=L"逻辑"%>' tooltip="" name="simple_talk" uiname="SelectModel.simple_talk" onclick="SelectModel.DoClick"  style="margin-left:8px;margin-top:12px;min-width: 80px; height: 30px; color: #ffffff; font-size: 18px; base-font-size: 18px; background: url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#382 175 40 18:8 4 8 4);" />
        </pe:if>
    </div>
</aries:window>
</pe:mcml> 
</body>
</html>
