<pe:mcml>
<script refresh="false" type="text/npl" src="AutoSaveTask.lua">
<![CDATA[

function GetStagedTime()
    local info = GameLogic.world_revision:GetStagedFolderInfo()
    return info and info.date_time or "";
end

                <div style="float: left;margin-left: 20px;margin-top: 6px;color: #ffffff;font-size: 18px;base-font-size: 18px;font-weight: bold;"><%=L"提示"%></div>
                <div onclick="RepairDialog.OnBtnCancel()" style="float: left;margin-left: 470px;margin-top: -20px;width: 16px;height: 16px; background: Texture/Aries/Creator/paracraft/Educate/guanbi_14x14_32bits.png#0 0 14 14;"></div>
            </div>
