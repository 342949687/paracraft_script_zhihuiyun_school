<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>2023.6.10</title>
    </head>
    <body> 
        <pe:mcml>
            <script type="text/npl" refresh="false" src="CreateNewWorld.lua">
                <![CDATA[
                local CompetitionCreatePaper = NPL.load("(gl)script/apps/Aries/Creator/Game/Educate/Competition/CompetitionCreatePaper.lua")
                CompetitionCreatePaper.OnInit()
                function ClosePage()
                    CompetitionCreatePaper.ClosePage()
                end
                function getContentList()
                    return {
                        {
                            text = "1：倒计时结束，你的作品将自动提交；"
                        }, {
                            text = "2：在考试时间退出世界且未提交，倒计时结束你的作品将不会自动提交；"
                        }, {
                            text = "3：非考试时间进入则无法提交；"
                        }, {
                            text = "4：创作过程中请及时保存作品，避免意外丢失；请勿创作与考试无关的作品，祝考试顺利！"
                        }
                    }
                end
                function onClickSubmit()
                    CompetitionCreatePaper.OnSubmitProject()
                end

                function IsSubmitType()
                    return CompetitionCreatePaper.CheckIsSubmitWorld()
                end
                ]]>
            </script>
            <pe:container alignment="_fi" ClickThrough="true" width="100%" height="100%" style="position: relative;background: url();">                
                <pe:container ClickThrough="true" alignment="_ctt" style="position: relative; margin-left:0px;margin-top:20px;background:url();">
                    <pe:label name = "name_supurs_time" value="测试" style="margin-top:8px;width: 1280px; height: 30px;font-size: 24px; base-font-size: 24px; font-weight: bold; font-family: Consolas; text-align: center; background-color: #fff60000;"></pe:label>
                </pe:container>
                <pe:container ClickThrough="true" alignment="_rb" style="width:160px;height:150px; background: url();">
                    <input type="button" value="<%= IsSubmitType() and L'保存世界' or L'保存世界'%>" onclick="onClickSubmit" style="margin-top: 85px; font-size:18px; base-ont-size:18px; text-offset-y:-2; text-align:center;color:#333333; width:140px;height: 50px;background:url(Texture/Aries/Creator/keepwork/Window/button/btn_huangse_32bits.png#0 0 38 64:16 16 16 16)" />
                </pe:container>
                <pe:container ClickThrough="true" alignment="_ctr" style ="position: relative; width: 200px;height: 300px; margin-left: 0px; background:url();">
                    <div style= "background:url(Texture/Aries/Creator/paracraft/Educate/diban_32x32_32bits.png#0 0 32 32:6 6 6 6);width:195px;height:280px">
                        <div style= "margin-left:50px;margin-top:19px;width:93px;height:15px;text-align:center;font-size:16px;color:#fff600">
                        参赛规则
                        </div>
                        <pe:gridview style="margin-left:10px;margin-top:20px;width:195px;height:200px" name="item_gridview" CellPadding="0" VerticalScrollBarOffsetX="-16" AllowPaging="false" ItemsPerLine="1" DataSource="<%=getContentList()%>">
                            <Columns>
                                <div style="font-size: 16px; width:160px; overflow-y: auto; margin-left: 0px;margin-top: 5px;;color:#ffffff;">
                                    <%=Eval("text")%>
                                </div> 
                            </Columns>
                        </pe:gridview>
                    <div>
                </pe:container>
                
            </pe:container>
        </pe:mcml>
    </body>
