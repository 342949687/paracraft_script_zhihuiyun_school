<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src="EducateProject.lua" ><![CDATA[
    local EducateProject = NPL.load("(gl)script/apps/Aries/Creator/Game/Educate/Project/EducateProject.lua")
    EducateProject.OnInit()

    function GetMemeoryStr()
        return "剩余存档空间：".."10 MB"
    end

    function OnclickCreate()
        GameLogic.GetFilters():apply_filters("click_create_new_world")
    end

    function OnClickImprot()
        GameLogic.RunCommand("/menu file.importp3dfile")
    end

    function OnClickMenu()
        print("ddddddddddddddd")
        EducateProject.ShowOptionMenu()
    end
]]></script>
<!-- <pe:container alignment="_fi" width="100%" height="100%" style="background-color:#dcdcdc"> </pe:container> -->
<pe:container style="width:1132px;height:600px;background:url();">       
    <!-- RIGHT -->
    <div style="float:left;width:1132px;height:600px;background:url();">
        <div style="position: relative; width: 320px; height: 112px; background: url();"></div>
        <!-- 上面的是通用的 -->
        <div style="width: 1060px; height: 90px; margin-top: 20px; margin-left: 30px; ">
            <div style="position: relative;font-size: 20px; base-font-size: 20px;font-weight: bold;"><%=L"我的作品"%></div>
            
            <!-- <pe:if condition="<%= System.options.isInternal %>"> -->
            <pe:container alignment="_rt" uiname="option_menu_pos"  style="width: 100px; height: 30px; margin-right: 80px; background: url();">
                <input type="button" value="<%=L'导入存档'%>" onclick="OnClickMenu" icon="Texture/Aries/Creator/paracraft/Educate/Project/icon_import_21x21_32bits.png;0 0 21 21" icon_off_x="-28" icon_off_y="2" icon_width="21" icon_height="21" style= "width: 100px; height: 30px; background: url(Texture/Aries/Creator/keepwork/ClassManager/gray_button_32bits.png#0 0 16 16:7 7 7 7); text-offset-x:10;"/>
            </pe:container>
            <!-- </pe:if> -->
        </div>
        <!-- 占位 -->
        <div style="margin-top: 6px; margin-left: 10px;  width: 1080px; height: 400px; ">
            
        </div>
        <!-- 剩余空间 和 新建作品 -->
        <div style="margin-top: 10px; margin-left: 20px;">
            <input type="text" uiname="project_memui" name="project_mem" ReadOnly="true" value="<%=GetMemeoryStr()%>" style="margin-left: 762px; margin-top: 20px; color: #6879B7; font-size: 12px; background: url();" />
            <pe:if condition="<%=Mod.WorldShare.Utils.IsEnglish()%>">
                <input onclick="OnclickCreate" type="button" value='<%=L"新建作品"%>' style="margin-left: 900px; margin-top: -40px; font-size: 20px; base-font-size: 20px; color: #ffffff; font-weight: bold; width: 160px; height: 60px; background: url(Texture/Aries/Creator/paracraft/Educate/daquedin_46x46_32bits.png#0 0 46 46:22 22 22 22);"/>
            </pe:if>
            <pe:if condition="<%=not Mod.WorldShare.Utils.IsEnglish()%>">
                <input onclick="OnclickCreate" type="button" value='<%=L"新建作品"%>' icon="Texture/Aries/Creator/paracraft/Educate/Project/jiahao_20x20_32bits.png;0 0 20 20" icon_off_x="-46" icon_width="20" icon_height="20" style="margin-left: 900px; margin-top: -40px; font-size: 20px; base-font-size: 20px; color: #ffffff; font-weight: bold; text-offset-x:20;width: 160px; height: 60px; background: url(Texture/Aries/Creator/paracraft/Educate/daquedin_46x46_32bits.png#0 0 46 46:22 22 22 22);"/>
            </pe:if>
        </div>
    </div>
</pe:container>
</pe:mcml>
</body>
</html>
