<!--script/apps/Aries/Creator/Game/Code/Arduino/ArduinoConfigPage.html-->
<pe:mcml>
<script type="text/npl" refresh="false" src="ArduinoConfigPage.lua">
<![CDATA[
ArduinoConfigPage = commonlib.gettable("MyCompany.Aries.Game.Code.ArduinoConfigPage");
ArduinoConfigPage.OnInit();

function ClosePage()
    Page:CloseWindow();
end

]]></script>

<aries:window mode="thin" title='<%=L"Arduino-cli 配置"%>' uiname_onclose="ArduinoConfigPage.ClosePage" onclose="ClosePage">
    <div width="100%" style="padding: 5px; color: #cccccc; margin-right: 10px; margin-bottom: 5px;">
        <div style="margin-bottom:10px;">
            <div style="float:left"><%=L"主板名称:"%></div>
            <div style="float:left;margin-left:5px;">
                <select uiname="ArduinoConfigPage.boardname" name="boardname" style="height:25px;margin-top:-1px;width:250px;" AllowUserEdit="true">
                    <option value="arduino:avr:uno" selected="selected">arduino:avr:uno</option>
                </select>
            </div>
        </div>
        <div style="margin-bottom:10px;">
            <%=L"串口: "%>
            <select uiname="ArduinoConfigPage.port" DataSource='<%=ArduinoConfigPage.GetPortNameDS()%>' name="port" style="margin-left: 5px; height: 25px; margin-top: -1px; width: 190px;" AllowUserEdit="true">
            </select>
            <input type="button" style="min-width: 80px;margin-left:5px" class="button" uiname="ArduinoConfigPage.OpenSerialMonitor" name="OpenSerialMonitor" value='<%=L"打开监控..."%>' onclick="ArduinoConfigPage.OpenSerialMonitor" />
        </div>
        <div style="margin-bottom:10px;">
            <div style="float:left"><%=L"类库:"%></div>
            <div style="float: left; margin-left: 5px;">
                <input type="text" uiname="ArduinoConfigPage.library" value="Weeemake" name="library" style="height:23px"/>
            </div>
        </div>
        <hr />
        <div style="margin-bottom:10px;margin-top:10px;">
            <input type="button" style="min-width: 80px; " class="button" uiname="ArduinoConfigPage.InstallArduinoCli" name="InstallArduinoCli" value='<%=L"安装"%>' onclick="ArduinoConfigPage.InstallArduinoCliFolder" />
            <input type="button" style="min-width: 80px; margin-left: 5px;" class="button" uiname="ArduinoConfigPage.OpenArduinoCliFolder" name="OpenArduinoCliFolder" value='<%=L"打开目录..."%>' onclick="ArduinoConfigPage.OpenArduinoCliFolder" />
            <input type="button" align="right" style="min-width: 80px; " class="button" uiname="ArduinoConfigPage.OK" name="OK" value='<%=L"确定"%>' onclick="ArduinoConfigPage.OnClickOK" />
        </div>
    </div>
</aries:window>
</pe:mcml>
