<html>
    <body>
        <pe:mcml>
            <script type='text/npl' refresh='false'>
                <![CDATA[
                    MqttClearTopic = NPL.load('(gl)script/apps/Aries/Creator/Game/Mqtt/Dialog/MqttClearTopic.lua')
                    MqttClearTopic.OnInit()

                    local page = document:GetPageCtrl()
                    function close()
                        MqttClearTopic.clearData = nil
                        page:CloseWindow()
                    end

                    function onclickTopicClear()
                        MqttClearTopic.OnClickTopicClear()
                    end

                    function GetTopicName()
                        return MqttClearTopic.clearData and MqttClearTopic.clearData.name
                    end
                ]]>
            </script>
            <style type="text/mcss">
                {
                    
                }
            </style>
            <pe:container ClickThrough="false" alignment="_fi" width="100%" height="100%" style="background-color: #00000088;">
                <pe:container alignment="_ct" width="420" height="200" style="margin-left:-210px;margin-top:-125px;background: ;">
                    <aries:window mode='thin' title='<%= L"提醒：清空主题" %>' width='420' height='200' onclose='close()'>
                        <div style="position: relative;margin-left: 30px; margin-top: 30px;">
                            <div style="float: left; width: 354px; font-size: 15px; base-font-size: 15px; color: #ffffff; font-weight: bold;"><%=L"清空主题：【"..GetTopicName()..'】下的所有数据？操作后不可恢复'%></div>
                        </div>
                        
                        <div style="position: relative; margin-left: 60px; margin-top: 100px;">
                            <input type='button' value='<%=L"确定"%>' onclick='onclickTopicClear' class='mc_light_grey_button_with_fillet' style='float: left; color: #FFFFFF; width: 100px; height: 30px;' />
                            <input type='button' value='<%=L"取消"%>' onclick='close' class='mc_light_grey_button_with_fillet' style='float: left; color: #FFFFFF; margin-left: 90px; width: 100px; height: 30px;' />
                        </div>
                    </aries:window>
                </pe:container>
            </pe:container>     
        </pe:mcml>
    </body>
</html>
